<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fête du Costard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  video {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>

<video id="video" src="costardbleugars.mp4" preload="auto"></video>

<script>
const video = document.getElementById("video");
let audioStarted = false;

// Quand on appuie n'importe où, on joue la vidéo et le son
document.body.addEventListener("click", () => {
    if (!audioStarted) {
        video.play(); // démarre la vidéo si pas déjà
        audioStarted = true;
    }
});

// Autoplay sans son pour que la vidéo démarre visuellement
video.autoplay = true;
video.muted = true;
video.playsInline = true;
video.loop = true; // optionnel, si tu veux que ça boucle
video.play();
</script>

</body>
</html>
