<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fête du Costard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  video {
    max-width: 90%;   /* largeur adaptée aux téléphones */
    max-height: 70%;  /* hauteur adaptée */
    border-radius: 10px; /* optionnel, pour un petit style */
  }

  .overlay {
    position: absolute;
    inset: 0;
    cursor: pointer;
  }
</style>
</head>
<body>

<video id="video" src="costardbleugars.mp4" preload="auto" loop playsinline></video>
<div class="overlay"></div>

<script>
const video = document.getElementById("video");
const overlay = document.querySelector(".overlay");
let soundStarted = false;

// On mute la vidéo au début pour l'autoplay
video.muted = true;
video.play();

// Fonction pour lancer le son au clic
overlay.addEventListener("click", () => {
    if (!soundStarted) {
        video.muted = false;  // active le son
        soundStarted = true;
        overlay.style.display = "none"; // on cache le clic
    }
});
</script>

</body>
</html>
